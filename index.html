<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="row">
        <div class="col">
            <div class="container-fluid">
                <h1>Word Guess Game</h1>
                <h3>Guess letters to reveal the hidden word! Press any key to start!</h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="container-fluid">
                <h4 id="guesses-left">Number of guesses left: </h4>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="container-fluid">
                <div>
                    <span>
                        <h3>Secret Word: </h3>
                    </span>
                    <span>
                        <h3 id="secret-word"></h3>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col">
            <div class="container-fluid">
                <h4 id="already-guessed">Already guessed: </h4>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col pt-2">
            <div class="container-fluid">
                <h4>Your stats</h4>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="container-fluid">
                <div> <span>
                        <h5>Wins:</h5>
                    </span>
                    <span id="wins">0</span>
                    <div><span>
                            <h5>Losses:</h5>
                        </span>
                        <span id="losses">0</span>
                    </div>
                </div>
            </div>
        </div>





        <script src="assets/javascript/game.js"></script>
</body>

</html>
